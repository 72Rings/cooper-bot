[variables]
NIXPACKS_PYTHON_REQUIREMENTS_PATH = "server/requirements.txt"

[phases.setup]
nixPkgs = ["python312"]

[phases.install]
cmds = ["python3 -m pip install --upgrade pip", "python3 -m pip install -r server/requirements.txt"]

[start]
cmd = "python3 server/server.py"

[build]
language = "python"
